{% extends 'layout/base.html' %}
{% load django_bootstrap5 %}
{% block content %}

<body>
    
<h1 id="heading">Select which one you are ?</h1>

   
        <div class="container" id="contain">
            
            <button class="btn btn1"><a href="{% url 'company_login' %}" class="nav-link">Login as a Company</a></button>
         
            
            <button class="btn btn2"><a href="{% url 'student_login' %}" class="nav-link">Login as a Student</a></button>
           
        </div>
    

    </body>

  

{% endblock content %}
    

{% block css %}
<style>
    
#contain{
    text-align: center;
    margin-top: 360px;
}
.btn{
    border: 1px solid #3498db;
    background: none;
    padding: 10px 20px;
    font-size: 20px;
    cursor: pointer;
    margin: 10px;
}
.btn1{
    color:#fff;
}
.btn2{
    color: #fff;
}
.btn1:hover{
    color: #fff;
}
.btn2:hover{
    color:#3498db ;
}
.btn::before{
    content: "";
    position: absolute;
    left: 0;
    width: 100%;
    height: 0%;
    background:#3498db ;
    z-index: -1;
    transition: 0.8s;
}
.btn1::before{
    top: 0;
    border-radius: 0 0 50% 50%;
}
.btn2::before{
    bottom: 0;
    border-radius: 50% 50% 0 0;
}
.btn2::before{
    height: 180%;
}
.btn1:hover::before{
        height: 180%;
}
.btn2:hover::before{
    height: 0%;
}


#heading{
    margin: 10rem;
}
</style>
{% endblock css %}

{% block js %}{% endblock js %}
